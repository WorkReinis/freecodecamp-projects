<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1>Anagram Checker</h1>
    <p>Enter two strings to check if they are anagrams. The app will compare the characters of both strings, ignoring
        spaces and punctuation, to determine if they are identical when rearranged. For example: Tom Marvolo Riddle and I am Lord Voldemort.</p>
    <div>
        <input type="text" id="inputTextOne" placeholder="Enter first string">
        <input type="text" id="inputTextTwo" placeholder="Enter second string">
        <button id="checkButton">Check Anagram</button>
    </div>

    <div class="result" id="resultText"></div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
