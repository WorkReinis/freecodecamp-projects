<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1>Word Counter</h1>
    <p>Enter or paste a text to count the number of words. The app will process the text and display the total word count.</p>
    <div>
        <textarea id="inputText" rows="10" cols="50" placeholder="Enter your text here"></textarea>
        <br>
        <button id="countButton">Count Words</button>
    </div>

    <div class="result" id="resultText"></div>

    <script src="script.js"></script>

</body>

</html>
