<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Number Checker</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  
</head>

<body>
  <main>
      <div id="div-page">

          <div class="container">
              <p id="question">US telephone number validator</p>
          </div>

          <div class="container" id="div-input">
              <p id="p-input">Enter phone number to check it's validity in US:</p>
                <div id="input-container">
                  <input type="text" id="user-input" />
                  <div>
                  <button id="check-btn">Check</button>
                  <button id="clear-btn">Clear</button>
                  </div>
                </div> 
          </div>
                    
        <div class="container" id="results-div"></div>

     </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
