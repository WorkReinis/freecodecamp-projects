<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
  
</head>

<body>
  <main>
    <div id="div-page">

      <div class="container" id="div-title">
        <p id="title">String Palindrome Checker</p>
        <p id="description">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. For example, <i>radar</i>, <i>toot</i>, and <i>madam</i>.</p>
      </div>

      <div class="container" id="div-input">
        <p id="p-input">Enter text to check if it's a palindrome:</p>
          <div id="input-container">
            <input type="text" id="text-input" />
            <button id="check-btn">Check</button>
          </div>    
      </div>

      <div class="container" id="result">
      </div>

   </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
