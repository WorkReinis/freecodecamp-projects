<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roman Number Converter</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baskerville&display=swap">
</head>

<body>
  <main>
    
    <div id="div-page">

      <div class="container" id="div-title">
        <p id="title">Roman Numeral Converter</p>
        <p id="description">Roman numerals are a numeral system from ancient Rome using the letters <b>I</b>, <b>V</b>, <b>X</b>, <b>L</b>, <b>C</b>, <b>D</b>, <b>M</b> to represent numbers. They are commonly seen on clocks, in book chapters, and in movie sequels.</p>
      </div>

      <div class="container" id="div-input">
        <p id="p-input">Enter a number:</p>
            <div id="input-container">
                <input type="number" id="number" min="1" max="3999"/>
                <button id="convert-btn">Convert</button>
            </div>
      </div>

      <div class="container">
         <div id="output"></div>
      </div>

    </div>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
