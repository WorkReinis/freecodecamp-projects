<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word Counter</title>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet" />
    </head>

    <body>
        <main>
            <div class="div-page">
                <div class="container">
                    <h1 class="title">Word Counter</h1>
                    <p>
                        Enter or paste a text to count the number of words. The
                        app will process the text and display the total word
                        count.
                    </p>
                </div>

                <div class="container">
                    <textarea
                        id="inputText"
                        rows="5"
                        cols="1"
                        placeholder="Enter your text here"
                    ></textarea>
                    <br />
                    <button id="countButton">Count Words</button>
                </div>

                <div class="container result" id="resultText"></div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
