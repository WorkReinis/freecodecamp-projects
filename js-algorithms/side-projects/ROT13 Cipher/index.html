<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROT13 Cipher</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">

</head>

<body>
  <main>
    <div id="div-page">

      <div class="container" id="div-title">
        <p id="title">ROT13 Cipher</p>
        <p id="description">It is a simple substitution cipher that shifts each letter of the alphabet by
          13 positions. Try these:
        </p>
        
        <p id="description">
          URYYB JBEYQ
          <br>WNINFPEVCG
          <br>GUR DHVPX OEBJA SBK WHZCF BIRE GUR YNML QBT.
        </p>
          

      </div>

      <div class="container" id="div-input">
        <p id="p-input">Enter UPPERCASE text to decipher:</p>
        <div id="input-container">
          <input type="text" id="text-input" />
          <button id="check-btn">Decipher</button>
        </div>
      </div>

      <div class="container" id="result">
      </div>

    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
